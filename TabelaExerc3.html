<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    

<table border="2">

<thead>
    <tr>
        <th>Curso</th>
        <th>Duração</th>
        <th>Turno</th>
    </tr>
</thead>

<tbody>
    <tr>
        <td>Web Desing</td>
        <td>6 meses</td>
        <td>Noite</td>
    </tr>

    <tr>
        <td>Informatica</td>
        <td>1 ano</td>
        <td>Tarde</td>
    </tr>

    <tr>
        <td colspan="3">Outros cursos em breve</td>
    </tr>
</tbody>








</table>
</body>
</html>
